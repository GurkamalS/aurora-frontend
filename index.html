  <body>
    <div id="preloader">
      <section style="position:fixed;background:linear-gradient(160deg,#1c816c,#165b4d 50%,#0b372f 75%);width:100%;height:100%"></section>
      <div class="ui segment animated fadeIn"><div class="ui active dimmer"><div class="ui loader"></div></div></div>
      <style>
      html{box-sizing:border-box}*,*::before,*::after{box-sizing:inherit}body{margin:0}.ui.loader{display:none;opacity:inherit;position:absolute;top:50%;left:50%;margin:0;text-align:center;z-index:1000;-webkit-transform:translateX(-50%) translateY(-50%);transform:translateX(-50%) translateY(-50%);font-size:14px}.animated {animation-duration: 1s;animation-fill-mode: both}@keyframes fadeIn {from {opacity: 0}to {opacity: 1}}.fadeIn {animation-name: fadeIn}.ui.loader:before{position:absolute;content:'';top:0;left:50%;width:100%;height:100%;border-radius:500rem;border:.2em solid rgba(0,0,0,.1)}.ui.loader:after{position:absolute;content:'';top:0;left:50%;width:100%;height:100%;-webkit-animation:loader .6s linear;animation:loader .6s linear;-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite;border-radius:500rem;border-color:#767676 transparent transparent;border-style:solid;border-width:.2em;box-shadow:0 0 0 1px transparent}@-webkit-keyframes loader{from{-webkit-transform:rotate(0deg);transform:rotate(0deg)}to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes loader{from{-webkit-transform:rotate(0deg);transform:rotate(0deg)}to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.ui.loader:before,.ui.loader:after{width:2.28571429rem;height:2.28571429rem;margin:0 0 0 -1.14285714rem}.ui.dimmer .loader{display:block}.ui.dimmer .ui.loader:before{border-color:rgba(255,255,255,.15)}.ui.dimmer .ui.loader:after{border-color:#FFF transparent transparent}.ui.inverted.dimmer .ui.loader,.ui.loader{width:2.28571429rem;height:2.28571429rem;font-size:1em}.ui.inline.loader {position: relative;vertical-align: middle;margin: 0em;left: 0em;top: 0em;-webkit-transform: none;transform: none}.ui.inline.loader.active {display: inline-block}
      </style>
    </div>
